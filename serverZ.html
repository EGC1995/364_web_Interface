<!DOCTYPE html>
<html>
  <head>
    <title>Senior Design for EE364D Dell 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </head>
  <body>
    <div class='container'>
      <div class="section">
        <ul class="pagination">
          <center>
            <li class="waves-effect"><a href="index.html">Server Rack X</a></li>
            <li class="waves-effect"><a href="serverA.html">Server Rack A</a></li>
            <li class="waves-effect"><a href="serverY.html">Server Rack Y</a></li>
            <li class="active"><a href="serverZ.html">Server Rack Z</a></li>





            <!-- <a class="waves-effect waves-light btn offset-s6">Server Rack X</a>
            <a class="waves-effect waves-light btn offset-s6">Server Rack Y</a>
            <a class="waves-effect waves-light btn offset-s6">Server Rack Z</a>
            <a class="waves-effect waves-light btn offset-s6">Server Rack S</a> -->
          </center>
        </ul>
    </div>
    <div class="section">
      <div class="divider"></div>
    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
    </div>
    <div class="section">
      <div class="divider"></div>
    <div id="myDiv2"><!-- Plotly chart will be drawn inside this DIV --></div>
    </div>
  </div>
    <script>
    var CPUUsage_Server_1 = {
      x: [1, 2, 3, 4],
      y: [15, 100, 2, 85],
      type: 'scatter'
    };

    var CPUUsage_Server_2 = {
      x: [1, 2, 3, 4],
      y: [1, 1, 11, 50],
      type: 'scatter'
    };

    var CPUUsage_Server_3 = {
      x: [1, 2, 3, 4],
      y: [12, 14, 33, 100],
      type: 'scatter'
    };

    var CPUUsage_Server_4 = {
      x: [1, 2, 3, 4],
      y: [6, 55, 78, 91],
      type: 'scatter'
    };

    var CPUUsage_Server_5 = {
      x: [1, 2, 3, 4],
      y: [33, 12, 43, 19],
      type: 'scatter'
    };

    var CPUUsage_Server_6 = {
      x: [1, 2, 3, 4],
      y: [2, 12, 3, 1],
      type: 'scatter'
    };

    var data = [CPUUsage_Server_1, CPUUsage_Server_2];
    var data2 = [CPUUsage_Server_3, CPUUsage_Server_4, CPUUsage_Server_5, CPUUsage_Server_6];

    var layout = {
      title: 'CPU Utilization per Server on Rack A',
      xaxis: {
        title: 'Time (Minutes)'
      },
      yaxis: {
        title: 'CPU Utilization (%)'
      }
    };
    var layout2 = {
      title: 'Memory Utilization per Server on Rack A',
      xaxis: {
        title: 'Time (Minutes)'
      },
      yaxis: {
        title: 'Memory Utilization (%)'
      }
    };

    Plotly.newPlot('myDiv', data, layout);
    Plotly.newPlot('myDiv2', data2, layout2);
    </script>



  </body>
</html>
